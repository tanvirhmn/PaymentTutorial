
<form #form="ngForm" novalidate (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="paymentDetailId" value="service.fromData.paymentDetailId" />
    <div class="form-group">
        <label>Card Owner</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="cardOwnerName" 
        #cardOwnerName="ngModel" [(ngModel)]="service.fromData.cardOwnerName" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">

    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input class="form-control form-control-lg" placeholder="16 digit card number" name="cardNumber" 
        #cardNumber="ngModel" [(ngModel)]="service.fromData.cardNumber" required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
        
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>Security Code</label>
            <input type="password" class="form-control form-control-lg" placeholder="Security Code" name="securityCode" 
            #securityCode="ngModel" [(ngModel)]="service.fromData.securityCode" required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
            
        </div>
        <div class="form-group col-md-6">
            <label>Valid Through</label>
            <input class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate" 
            #expirationDate="ngModel" [(ngModel)]="service.fromData.expirationDate" required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
            
        </div>
    </div>
     <div class="form-group py-3">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
     </div>
</form>
